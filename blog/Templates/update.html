{% extends "form.html" %}

{% block heading %}
        Update your Blog
{% endblock %} 

{% block form %} 
<form method= "post" enctype = "multipart/form-data" action = "">
    {% csrf_token %}
    <div class="row">
      <div class="col-2">
        <label for="title" class="form-label"> Author: </label>
      </div>
      <div class="col-8">
        {% comment %} {{data.author}}      </div> {% endcomment %}
        {{user.username}}      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <label for="title" class="form-label"> Title: </label>
      </div>
      <div class="col-8">
        {{data.title}}
      </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="tag" class="form-label"> Tag: </label>
      </div>
      <div class="col-8">
        {{data.tags}}
    </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="small-desc" class="form-label"> small desc: </label>
      </div>
      <div class="col-8">
        {{data.description}}
    </div>
    </div>
      
    <div class="row">
      <div class="col-2">
        <label for="full-content" class="form-label"> Full-content: </label>
      </div>
      <div class="col-8">
        {{data.content}}
    </div>
    </div>

      <div class="row">
        <div class="col-2">
          <label for="image" class="form-label">Image: </label>
        </div>
        <div class="col-8">
            {{data.image_attached}}
        </div>
      </div>

      <div class="submit-button">
        <button type="submit" class="btn btn-primary"> Save</button>
      </div>

  </form>
 {% endblock %}
